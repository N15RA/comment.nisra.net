<!DOCTYPE html>

<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
    * {
        padding: 0;
        margin: 0;
    }
    #parent {
        display: inline-block;
    }
</style>
</head>

<html>
	<body>
		<div id="parent"></div>
	</body>
</html>



<script>
var json = [
    {
        "type": "youtube",
        "icon": "uri",
        "name": "roy4801",
        "comment": "xxxxxxxxxx",
        "time": "2020-04-12T23:08:40.914Z"
    },
    {
        "type": "slido",
        "icon": "uri",
        "name": "roy4801",
        "comment": "rqerqwerq",
        "time": "2020-04-12T23:08:40.914Z"
    }
];

var numOfComments = 0;
function createComment(type, name, text)
{
    var urlDict = {"youtube" : "https://youtube.com/favicon.ico", "slido": "https://www.sli.do/favicon.ico"};
    var elem = $("<div/>")
        .attr("id", "comment")
        .attr("name", "comment" + numOfComments.toString(10))
        .html(": " + text)
        .prepend(
            $("<span/>")
            .attr("id", "username")
            .css("font-weight", "bold")
            .html(name)
        )
        .prepend(
            $("<img/>")
            .attr("id", "icon")
            .attr("src", urlDict[type])
            .attr("width", "12px")
            .attr("height", "12px")
        );
    numOfComments++;
    console.log(`Now comment = ${numOfComments}`);
    return elem;
}

for(var i = 0; i < json.length; i++) {
    var obj = json[i];
    $("#parent").prepend(createComment(obj["type"], obj["name"], obj["comment"]));
}



</script>
